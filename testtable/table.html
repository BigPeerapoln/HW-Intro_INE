<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>TABEL</title>
</head>
<body>
    <center>
        <h1>Table</h1>
        <table border="1" width="80%" height="250" bgcolor="yellow" bordercolor="black">
    <tr>
        <td colspan="2">1,2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td rowspan="2">5,9</td>
        <td>6</td>
        <td rowspan="3" colspan="2">7,11,15,12,16</td> 
    </tr>
    <tr>
        <td>10</td>
    </tr>
    <tr>
        <td>13</td>
        <td>14</td>
    </tr>
    <tr>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
    </tr>
</table>

    </center>
</body>
</html>
