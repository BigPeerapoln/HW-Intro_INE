<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTINPUT</title>
</head>

<body>
    <h1>test input type</h1>
    <form>
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        Email: <input type="email" name="email"><br>
        Tel Number: <input type="tel" name="tel"><br>
        วันเกิด: <input type="date" name="birthdate"><br>
        น้ำหนัก (kg): <input type="number" name="weight" step="0.1"><br>
        ส่วนสูง (cm): <input type="number" name="height" step="0.1"><br>
        สีที่ชอบ: <input type="color" name="favcolor"><br>
        แนบไฟล์: <input type="file" name="file"><br>
        Facebook URL: <input type="url" name="facebook"><br><br>

        วิชาที่ชอบ (เลือกได้มากกว่า 1 วิชา):<br>
        <input type="checkbox" name="subjects" value="Math"> คณิตศาสตร์<br>
        <input type="checkbox" name="subjects" value="Science"> วิทยาศาสตร์<br>
        <input type="checkbox" name="subjects" value="English"> ภาษาอังกฤษ<br>
        <input type="checkbox" name="subjects" value="Art"> ศิลปะ<br><br>

        สาขาวิชา (เลือกได้ 1 สาขา เท่านั้น):<br>
        <input type="radio" name="major" value="CS"> วิทยาการคอมพิวเตอร์<br>
        <input type="radio" name="major" value="IT"> เทคโนโลยีสารสนเทศ<br>
        <input type="radio" name="major" value="SE"> วิศวกรรมซอฟต์แวร์<br><br>

        <button type="submit">Done</button>
        <button type="reset">Cancel</button>






    </form>







</body>

</html>
